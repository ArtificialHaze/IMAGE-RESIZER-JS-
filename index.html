  <body>
    <div class="resizer-container">
      <input type="file" class="resizer-container__file" />
      <div class="resizer-container__dimensions">
        <input
          type="text"
          value="0"
          class="resizer-container__dimensions--input-width"
        />&times;
        <input
          type="text"
          value="0"
          class="resizer-container__dimensions--input-height"
        />
        <label>
          <input
            checked
            type="checkbox"
            class="resizer-container__dimensions-aspect"
          />
          Aspect ratio
        </label>
      </div>
      <canvas
        class="resizer-container__canvas"
        width="500"
        height="500"
      ></canvas>
    </div>
  </body>
